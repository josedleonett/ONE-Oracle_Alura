<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador - Oracle Next Education</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <img src="img/logo.png" alt="" />
    </header>

    <main>
      <section>
        <form action="">
          <label for="Ingrese el texto aqui">
            <input
              placeholder="Ingrese el texto aqui"
              type="text"
              name="Ingrese el texto aqui"
              id="IngreseTexto"
            />
          </label>
          <p>Solo Ingrese minusculas y sin acentos</p>
          <label for="Encriptar">
            <input type="submit" value="Encriptar" />
          </label>
          <label for="Desencriptar">
            <input type="submit" value="Desencriptar" />
          </label>
        </form>
      </section>

      <section>
        <article>
          <label for="resultado">
            <input type="text" name="resultado" id="resultado" />
          </label>
          <label for="copiar">
            <input type="button" value="Copiar" />
          </label>
        </article>

        <article>
          <img src="img/munieco.png" alt="Ningun texto fue encontrado" />
          <p>Ningun mensaje fue encontrado</p>
          <p>Ingresa el texto que desea encriptar.</p>
        </article>
      </section>
    </main>
  </body>
</html>
